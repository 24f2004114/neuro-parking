<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neuro Parking | User Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn-custom {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>User Login</h2>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="user@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>

        <input type="submit" class="btn btn-primary " value="login">

        <div class="text-center mt-3">
            Don’t have an account?
            <a href="{{ url_for('registration') }}">Register</a>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='firebase.js') }}"></script>
</body>
</html>
